<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>像素黑猫养成计划</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: "Arial", sans-serif;
      text-align: center;
      padding: 30px;
    }
    #cat {
      image-rendering: pixelated;
      width: 128px;
      height: 128px;
      margin: 0 auto;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      background: #111;
      border: 1px solid #555;
      height: 200px;
      overflow-y: auto;
    }
    #inputArea {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>像素黑猫养成计划</h1>
  <img id="cat" src="https://i.imgur.com/6WQWjCv.png" alt="pixel black cat" />
  <div>
    <button class="btn" onclick="interactWithCat()">摸摸</button>
    <button class="btn" onclick="buyFood()">买食物</button>
    <button class="btn" onclick="goWork()">打工</button>
    <button class="btn" onclick="writeDiary()">写日记</button>
  </div>
  <div id="log"></div>

  <div id="inputArea">
    <input id="userInput" type="text" placeholder="和猫猫说话...">
    <button class="btn" onclick="chat()">发送</button>
  </div>

  <script>
    const API_KEY = "在这里填入你的Gemini API Key";

    function appendLog(text, role = "cat") {
      const log = document.getElementById("log");
      const p = document.createElement("p");
      p.textContent = role === "user" ? `你：${text}` : `黑猫：${text}`;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    async function chat() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      appendLog(message, "user");
      input.value = "";

      const res = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: `你是一只叫墨墨的黑猫，请以拟人风格用中文回答：${message}` }] }]
          })
        }
      );

      const data = await res.json();
      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "喵...我现在说不出话。";
      appendLog(reply);
    }

    function interactWithCat() {
      appendLog("唔...你突然摸我干什么……不过，不讨厌。☁️");
    }

    function buyFood() {
      appendLog("你买了小鱼干，墨墨喵了一声，看起来有点开心。🍙");
    }

    function goWork() {
      const works = [
        "在魔法图书馆帮忙分类书籍，差点被封印。📖",
        "在咖啡店打工，被三个人类摸了耳朵，心情复杂。☕️",
        "在直播间装萌猫，赚了两小袋猫粮。🐱"
      ];
      const result = works[Math.floor(Math.random() * works.length)];
      appendLog(`墨墨去打工了：${result}`);
    }

    async function writeDiary() {
      const res = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [
              {
                role: "user",
                parts: [
                  {
                    text: `你是一只可以变成人的像素风黑猫，名字叫墨墨。请用第一人称写一篇今天的日记，用中文，风格轻松温柔，不要提及AI或人类操作。`
                  }
                ]
              }
            ]
          })
        }
      );

      const data = await res.json();
      const diary = data?.candidates?.[0]?.content?.parts?.[0]?.text || "今天没写成日记...";
      appendLog(diary);
    }
  </script>
</body>
</html>
